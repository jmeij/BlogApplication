<h2 mat-dialog-title>Blog post</h2>
<mat-dialog-content>
  <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="Submit(formDirective)" class="form">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" required></textarea>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-stroked-button mat-dialog-close color="primary">Cancel</button>
      <button mat-flat-button color="primary">Add</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
