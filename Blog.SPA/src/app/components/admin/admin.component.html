<form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="Submit(formDirective)" class="form">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" required></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary">Send</button>
</form>
<button mat-flat-button color="primary">Am i still a valid user?</button>
