<form [formGroup]="form" (ngSubmit)="Submit()" class="form">
  <mat-form-field class="mb-5">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" required>
    <mat-error *ngIf="form.get('email')?.hasError('required')" class="mb-4">E-mail is required</mat-error>
    <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid e-mail address</mat-error>
  </mat-form-field>
  <mat-form-field class="mb-5">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password">
    <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
  </mat-form-field>
  <mat-form-field class="mb-5">
    <mat-label>Confirm password</mat-label>
    <input matInput formControlName="confirmPassword" type="password">
    <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">Password is required</mat-error>
  </mat-form-field>
  <div *ngIf="form.errors?.['passwordMismatch']" class="error-message">
    Passwords do not match.
  </div>
  <button mat-flat-button color="primary">Sign up</button>
  <p>Already have an account? <a routerLink="/login" aria-label="Login">Login here.</a></p>
</form>
