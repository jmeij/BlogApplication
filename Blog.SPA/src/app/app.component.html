<main class="main">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="newBlog.title" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput [(ngModel)]="newBlog.content" required></textarea>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="Submit()">Send</button>
<ul>
  <li *ngFor="let blog of blogs">
    <h2>{{blog.title}}</h2>
    <p>{{blog.content}}</p>
  </li>
</ul>
</main>
